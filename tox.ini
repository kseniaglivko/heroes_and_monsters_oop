[tox]
envlist = py38,flake8
skipsdist = true

[flake8]
max-line-length = 120
exclude = .tox, venv, env, test_rpg
ignore = D100, D104, D105, D106, W503, E203, E231, D401
per-file-ignores =
    tests.py: D101,D102,N802

[testenv]
deps = -r requirements.txt
commands = 
    pep257 main.py game_class.py game_stats.py heroes_factory.py items_factory.py monsters_factory.py
    mypy main.py game_class.py game_stats.py heroes_factory.py items_factory.py monsters_factory.py --disallow-untyped-calls \
             --disallow-untyped-defs \
             --disallow-incomplete-defs \
             --check-untyped-defs \
             --disallow-untyped-decorators \
             --ignore-missing-imports --pretty
    vulture main.py game_class.py game_stats.py heroes_factory.py items_factory.py monsters_factory.py --min-confidence 70
    python test_rpg.py
